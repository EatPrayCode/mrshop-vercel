<mat-toolbar class="admin-toolbar mat-elevation-z2">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div class="logo-section">
                <a routerLink="/" fxLayout="row" fxLayoutAlign="start center" class="logo">
                    <span>mrshop</span>
                </a>
            </div>

        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <div fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-xs class="search-bar">
                <form method="get">
                    <input type="text" placeholder="Type to search..." class="mat-elevation-z3"
                        [class.show]="toggleSearchBar">
                    <button mat-icon-button (click)="toggleSearchBar = !toggleSearchBar" type="button">
                        <mat-icon>search</mat-icon>
                    </button>
                </form>
            </div>
            <app-fullscreen></app-fullscreen>
        </div>
    </div>
</mat-toolbar>
<mat-drawer-container class="admin-container">
    <mat-drawer #sidenav [opened]="settings.adminSidenavIsOpened"
        [mode]="(settings.adminSidenavIsPinned) ? 'side' : 'over'" class="admin-sidenav mat-elevation-z6"
        autoFocus="false">
    </mat-drawer>
    <mat-drawer-content>

        <router-outlet></router-outlet>

    </mat-drawer-content>

</mat-drawer-container>

<bottom-nav-wrapper bottomNavHeight="38px" topNavHeight="55px" bottomNavBreakpoint="1800px">

    <bottom-nav>

        <bottom-nav-item class="nav-item-mobile" [link]="'store'" [exact]="true" label="Explore">
            watch_later
        </bottom-nav-item>

        <bottom-nav-item class="nav-item-mobile" [link]="'home'" [exact]="true" label="Organiser">
            thumb_up
        </bottom-nav-item>

        <bottom-nav-item class="nav-item-mobile" [link]="'cart'" [exact]="true" label="Cart">
            watch_later
        </bottom-nav-item>

        <bottom-nav-item class="nav-item-mobile" [link]="'checkout'" [exact]="true" label="Checkout">
            thumb_up
        </bottom-nav-item>

    </bottom-nav>

</bottom-nav-wrapper>
